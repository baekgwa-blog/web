name: 🚧 CI - Build Check

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          # CI 빌드 체크용 더미 값 설정
          NOTION_TOKEN: dummy_token_for_ci
          NOTION_DATABASE_ID: dummy_id_for_ci
